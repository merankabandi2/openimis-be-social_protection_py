name: Dispatched Workflow
on:
  push:
    branches:
      - develop

jobs:
  rebuild-test-server:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.OPENIMIS_HOST }} >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          OPENIMIS_USER: ${{ secrets.OPENIMIS_USER }}
          OPENIMIS_HOST: ${{ secrets.OPENIMIS_HOST }}

      - name: Run Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -T ${{ secrets.OPENIMIS_USER }}@${{ secrets.OPENIMIS_HOST }} -p 1022
          ssh ${{ secrets.OPENIMIS_USER }}@${{ secrets.OPENIMIS_HOST }} -p 1022 << EOF
            cd coreMIS/
            docker-compose pull && docker-compose up --build -d
          EOF
          